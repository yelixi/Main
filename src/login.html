<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="user" th:action="@{/user/login}" >
    <div class="form-group">
        <label for="exampleInputEmail"></label><input type="email" name="email" class="form-control form-control-user"
                                                      id="exampleInputEmail" aria-describedby="emailHelp"
                                                      placeholder="Enter Email Address...">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword"></label><input type="password" name="password" class="form-control form-control-user"
                                                         id="exampleInputPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox small">
            <input type="checkbox" class="custom-control-input" id="customCheck">
            <label class="custom-control-label" for="customCheck">Remember
                Me</label>
        </div>
    </div>
    <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
</form>

</body>
</html>
